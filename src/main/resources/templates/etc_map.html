	<!--for Google Map API-->
	<script type="text/javascript" th:inline="javascript">
		/*<![CDATA[*/
		var map;
		var image = '/resources/images/car_fix_32.png';
		var jdataArray;//存放要顯示的Marker
		var directionsDisplay;
		var directionsService;
		
		function initMarker(lat, lng, image, coordInfoWindow) {
			// 地圖標記
			var simulate_loc = new google.maps.LatLng(lat, lng);
			//console.log('simulate_loc: ' + simulate_loc)
			
			var marker = new google.maps.Marker({
				position: simulate_loc,
				map: map,
				icon: image
			});
	
			marker.addListener('click', function(event) {
				// 取得點在地圖上的event之經緯資訊
				var pos = event.latLng;
	
				// console.log('pos : ' + pos );
	
				if(coordInfoWindow!=null){
					coordInfoWindow.setContent(createInfoWindowContent(pos, jdata, map.getZoom()));
					coordInfoWindow.setPosition(pos);
					coordInfoWindow.open(map);
				}
			});
			
			return marker;
		}
		
		var qryMarkStart, qryMarkEnd;
		
		function getLatLngByAddressStart(setcenter, callback){
			var addr = $("#searchTxtStart").val();
			
			if(addr.trim()==""){
				alert("請輸入啟始位置");
				return false;
			}
			
			console.log(qryMarkStart==null)
			cleanMark(qryMarkStart);
			
			getLatLngByAddress(addr, true, setcenter);
			
			if(callback!=null){
				callback();
			}
			
			return true;
		}
		
		function getLatLngByAddressEnd(setcenter, callback){
			var addr = $("#searchTxtEnd").val();
			
			if(addr.trim()==""){
				alert("請輸入結束位置");
				return false;
			}
			
			cleanMark(qryMarkEnd);
			
			getLatLngByAddress(addr, false, setcenter)
			
			if(callback!=null){
				callback();
			}
			return true;
		}
		
		
		function cleanMark(marker){
			if(marker!=null){
				marker.setMap(null);
			}
		}
		
		function qryRoute(){
			var s_addr = $("#searchTxtStart").val();
			var e_addr = $("#searchTxtEnd").val();
			
			if(getLatLngByAddressStart(false, null)){
				getLatLngByAddressEnd(false, function(){
					calcRoute(s_addr, e_addr);	
				})
			}
		}
		
		function calcRoute(start, end) {
		  var request = {
		    origin: start,
		    destination: end,
		    travelMode: 'DRIVING'
		  };
		  
		  directionsService.route(request, function(result, status) {
		    if (status == 'OK') {
		      directionsDisplay.setDirections(result);
		    }
		  });
		}
		
		function getLatLngByAddress(search, start, setcenter){
			 $.ajax({
			      type: "POST",
			      url: "https://maps.googleapis.com/maps/api/geocode/json?address=" +search + "&amp;key=AIzaSyCnu6k3TZ6tS6Jt_NjLZalUcbuBZJyTeY4",
			      //data: {title:title} ,
			      success: function(data) {
			    	  if(data.results.length>0){//取最近的
			    		  var result = data.results[0];
			    		  var qryLatLng = result.geometry.location;
			    		  
			    		  var marker = initMarker(qryLatLng.lat, qryLatLng.lng, null, null);
			    		  
			    		  if(setcenter==null || setcenter){
				    		 map.setCenter(qryLatLng);
			    		  }
			    		  
			    		  if(start){
			    			  qryMarkStart = marker;
			    		  }else{
			    			  qryMarkEnd = marker;
			    		  }
			    		  
			    	  }
			      }
			    });		 
		}
		
	
		function initMap() {
			// 地圖初始位置
			var loc = new google.maps.LatLng(25.04, 121.31);
	
			map = new google.maps.Map(document.getElementById('map'), {
				center: loc,
				zoom: 15 // 預設值暫定15，最大值是到22
			});
			
			//路線規劃
			directionsService = new google.maps.DirectionsService();
			directionsDisplay = new google.maps.DirectionsRenderer();
			directionsDisplay.setMap(map);
	
			var coordInfoWindow = new google.maps.InfoWindow();
			// call createInfoWindowContent()
			// coordInfoWindow.setContent(createInfoWindowContent(loc,
			// map.getZoom()));
			// coordInfoWindow.setPosition(loc);
			// coordInfoWindow.open(map);
	
	
			//console.log('jdataArray.length: ' + jdataArray.length)
			// 初始化Marker
			if(jdataArray!=null){
				for (i = 0; i < jdataArray.length; i++) {
					//console.log('jdataArray [' + i +"] :" + jdataArray[i])
					initMarker(jdataArray[i].y1, jdataArray[i].x1, image, coordInfoWindow);
				}
			}
	
			map.addListener('zoom_changed', function() {
				var infoContent = coordInfoWindow.getContent();
	
				if(infoContent==null){
					return;
				}
	
				coordInfoWindow.setContent(createInfoWindowContent(loc, infoContent, map.getZoom()));
				coordInfoWindow.open(map);
			});
	
	
	
			map.addListener('click', function(event) {
				// 取得點在地圖上的event之經緯資訊
				var pos = event.latLng;
				console.log('pos : ' + pos );
	
				// 清除點
				coordInfoWindow.close();
			});
		}
	
		var TILE_SIZE = 256;
	
		function createInfoWindowContent(latLng, jdata, zoom) {
			var scale = 1 << zoom;
	
			var worldCoordinate = project(latLng);
	
			var pixelCoordinate = new google.maps.Point(
					Math.floor(worldCoordinate.x * scale),
					Math.floor(worldCoordinate.y * scale));
	
			var tileCoordinate = new google.maps.Point(
					Math.floor(worldCoordinate.x * scale / TILE_SIZE),
					Math.floor(worldCoordinate.y * scale / TILE_SIZE));
	
			// 顯示在框框內的值
	
			if (typeof jdata === 'string') {
				return jdata;
			}
	
			var returnValue = [
				'資料來源: ' + jdata.srcdetail,
				'' + jdata.areaNm,
				'方向: ' + jdata.direction,
				'事件時間: ' + jdata.happentime,
				'事故說明: ' + jdata.comment,
				'(' + jdata.y1 +', ' + jdata.x1 + ')',
				].join('<br>');
			// for debug
			// console.log(returnValue)
			// console.log('zoom : ' + zoom );
			return returnValue;
		}
	
		// The mapping between latitude, longitude and pixels is defined by the
		// web
		// mercator projection.
		function project(latLng) {
			var siny = Math.sin(latLng.lat() * Math.PI / 180);
	
			// Truncating to 0.9999 effectively limits latitude to 89.189. This is
			// about a third of a tile past the edge of the world tile.
			siny = Math.min(Math.max(siny, -0.9999), 0.9999);
	
			return new google.maps.Point(
					TILE_SIZE * (0.0 + latLng.lng() / 360),
					TILE_SIZE * (0.5 - Math.log((1 + siny) / (1 - siny)) / (4 * Math.PI)));
		}

	</script>
